<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<title>GitHub</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstraplab3.css">
</head>
<body>
	<div class="container">
        <div class="row head">
          <div class="col">
            <img src="git.png">
            <p class="si">Sign in to GitHub</p>
          </div>
        </div>
          <div class="row body">
            <div class="col">
             <label for="email">Username or email address</label>
             <input type="text" class="form-control" id="email" name="email">
             <label for="pwd">Password</label>
             <a class="fp" href="#">Forgot password?</a>
             <input type="password" class="form-control" id="pwd" name="pwd">
             <button type ="button" class ="btn btn-success">Sign in</button>
            </div>
          </div>
          <div class="row ca">
            <div class="col">
                <p>New to GitHub?<a href="#">Create an account.</a></p>
            </div>
          </div>
          <div class="sa">
          <a class="li" href="#">Terms</a>
          <a class="li" href="#">Privacy</a>
          <a class="li" href="#">Security</a>
          <p class="foot">Contact GitHub</p>
          </div>
    </div>
</body>
</html>
